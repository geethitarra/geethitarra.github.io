<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <header>
            <nav>
                <button class="button button1" button onclick="window.location.href='contact.html';">Contact Me</button>
                <button class="button button2" button onclick="window.location.href='resume.html';">Resume</button>
                <button class="button button3" button onclick="window.location.href='blog.html';">Blog</button>
                <button class="button button4" button onclick="window.location.href='portfolio.html';">Portfolio</button>
            </nav>
        </header>

        </main>
        <h1>Contact Me</h1>
            <div><class="contact"></class></div>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required />
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required/>
                <br><br>
                <label for="comments">Message</label>
                <textarea
                  id="comments"
                  name="comments"
                  placeholder="Type here"
                  required
                ></textarea>
                <br><br>
                <input type="submit" value="Submit" />
            </form>
        </main>
